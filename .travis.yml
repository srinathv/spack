# Only build releases and develop on push; do not build every branch.
branches:
  only:
    - develop
    - /^releases\/.*$/

language: python
python: '2.6'
dist: trusty
os: linux
addons:
  apt:
    packages:
      - gfortran
      - graphviz
      - gnupg2
      - kcov
      - mercurial
      - ninja-build
      - realpath
      - zsh
      - fish

before_install:
  - if [[ "$TRAVIS_DIST" == "trusty" ]]; then
        share/spack/qa/install_patchelf.sh;
    else
        sudo apt-get update;
        sudo apt-get -y install patchelf;
    fi

# Install various dependencies
install:
  - pip install --upgrade pip
  - pip install --upgrade six
  - pip install --upgrade setuptools
  - pip install --upgrade flake8
  - pip install --upgrade pep8-naming

before_script:
  # Need this for the git tests to succeed.
  - git config --global user.email "spack@example.com"
  - git config --global user.name "Test User"

  # Need this to be able to compute the list of changed files
  - git fetch origin ${TRAVIS_BRANCH}:${TRAVIS_BRANCH}

script:
  - python bin/spack -h
  - python bin/spack help -a
  - python bin/spack -p --lines 20 spec mpileaks%gcc ^elfutils@0.170
  - python bin/spack test -x --verbose

notifications:
  email:
    recipients:
    - tgamblin@llnl.gov
    - massimiliano.culpo@gmail.com
    on_success: change
    on_failure: always
